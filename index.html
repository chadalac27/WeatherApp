<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for your City!:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="SearchBtn"> <i class="fa fa-search"></i> </button>
                    <button onclick= clearWeather() type="button" id="clearBtn" class="btn btn-danger">Clear History</button>

                </div>
                <div class="container" id="history">
                    <ul class="list-group " id="historyList"></ul>
                </div>

            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3">
                    <h1 id="title"></h1>
                    <h4 id="temp"></h4>
                    <h4 id="humidity"></h4>
                    <h4 id="windSpeed"></h4>
                </div>

                <div id="forecast" class="d-none mt-3">
                    <h1 class=""> 5 Day Forecast</h1>
                    <div class="d-flex container">

                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="date1"></h5>
                                <img id="img1">
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="humid1"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="date2"></h5>
                                <img id="img2">
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="humid2"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="date3"></h5>
                                <img id="img3">
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="humid3"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="date4"></h5>
                                <img id="img4">
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="humid4"></p>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="date5"></h5>
                                <img id="img5">
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="humid5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
